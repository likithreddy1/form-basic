<html>
    <head>
        <title>form</title>
        <link rel="stylesheet" href="style.css">
    </head>
  <body>
    <h2>APPLICATION FORM</h2>
    <hr>
    ENTER FIRSTNAME:<input type="text"><br><br>
    ENTER LASTNAME:<input type="text"><br><br>
    ENTER AGE:<input type="number" disabled><br><br>
    ENTER DOB:
    <input type="date"><br><br>
    SAY YES OR NO:
    <input name="group" type="radio" checked>YES
    <input name="group" type="radio">NO <br><br>
    UPLOAD RESUME:<input type="file"><br><br>
    EMAIL<input type="email"> <br><br>
    PASSWORD:<input type="password"> <br><br>
    DATE AND TIME:<input type="datetime-local"> <br><br>
    TIME:<input type="time"> <br><br>
    RANGE:<input type="range" min=1 max=100> <br><br>
    WEEK:<input type="week"> <br><br>
   PHONE:<input type="tel"> <br><br>
    IMAGE:<input type="image" src="https://pixabay.com/photos/travel-europe-nature-spain-trip-6470467/" alt = "image not found"> <br><br>
    <input type="checkbox" checked>I AGREE WITH THE TERMS AND CONDITIONS
    <br><br>
    SEARCH:<input type="search"> <br><br>
    SUGGESSTIONS:
    <br>
    <textarea cols="30" rows="10"></textarea>
    <input type="reset">
    <input type="submit">
  </body>
</html>
